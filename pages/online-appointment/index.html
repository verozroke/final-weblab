<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Online Appointment</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="../../img/logo.png" alt="">
                    <div class="header__logo-text">ITFlexClinic</div>
                </div>
                <ul class="header__nav">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../services/index.html">Services</a></li>
                    <li><a href="../price-list/index.html">Price List</a></li>
                    <li><a href="../online-appointment/index.html">Appointment</a></li>
                </ul>

            </div>
        </div>
        <main>
            <div class="appointment">
                <div class="appointment__container">
                    <div class="appointment__title">Get a consultation / appointment</div>
                    <form class="appointment__form form">
                        <div class="mb-4">
                            <label for="fullname" class="form-label">Fullname</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Avicii Stanskiy Stanovec">
                        </div>
                        <div class="mb-4">
                            <label for="text" class="form-label">Phone number</label>
                            <input type="text" class="form-control" id="text" placeholder="87777777777">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="select" class="form-label">Service</label>
                            <select id="select" class="form-select price__select form-select-lg mb-4" aria-label=".form-select">
                                <option selected hidden>Choose your service</option>
                                <option value="0">Gynecology</option>
                                <option value="1">Urology</option>
                                <option value="2">Endocrinology</option>
                                <option value="3">Neuropatology</option>
                                <option value="4">Dermatology</option>
                                <option value="5">Uzi diagnostics</option>
                                <option value="6">Physiotherapy</option>
                                <option value="7">Pregnancy management program</option>
                                <option value="8">Day hospital</option>
                                <option value="9">Analysis at home</option>
                                <option value="10">Calling a family doctor at home</option>
                                <option value="11">Sanitary book</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio" id="radio">
                            <label class="form-check-label" for="radio">
                                Первичная консультация врача
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio" id="radio" checked>
                            <label class="form-check-label" for="radio">
                                Повторная консультация врача
                            </label>
                        </div>                       
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="radio" name="radio" id="radio" checked>
                            <label class="form-check-label" for="radio">
                                On-line консультация
                            </label>
                        </div>

                        <div class="mb-4">
                            <label for="botheringText" class="form-label">What is bothering you?</label>
                            <textarea class="form-control" id="botheringText" rows="3"></textarea>
                        </div>
                        <button class="btn" style="background-color: #a32c2c; color: #ccb770; ">Get a consultation</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__right">ITFlexClinic. &copy; All Right Reserved.</div>
            <div class="footer__year">
            </div>
        </footer>
    </div>
    <script type="module" src="./index.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

</body>
</html>
